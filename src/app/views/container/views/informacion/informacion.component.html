<div class="m-5">
  <div class="flex justify-center">
    <div>
      <span class="text-2xl">Generador de informacion</span>
    </div>
  </div>

  <mat-form-field appearance="outline" class="w-full my-2">
    <mat-label>Codigo</mat-label>
    <mat-select [formControl]="codigo">
      <mat-option value="US">Estados unidos</mat-option>
      <mat-option value="CA">Canada</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex justify-center">
    <div>
      <button
        mat-button
        style="border: 2px solid"
        class="border-2 border-gray-900 rounded-lg text-gray-900 hover:bg-gray-900 hover:text-white"
        (click)="generarData()"
      >
        Generar
      </button>
    </div>
  </div>

<ng-container *ngIf="!cargando && data">
  <div class="flex justify-center my-6">
    <div>
      <span class="text-2xl">Informacion</span>
    </div>
  </div>

  <div class="flex justify-center">
    <div
      class="border-2 border-gray-900 rounded-xl text-gray-900 w-96 h-60 p-3 flex flex-col"
    >
      <div>
        <span class="text-xl">
          <span class="font-bold">Nombre: </span> {{ data.first_name }}</span
        >
      </div>

      <div>
        <span class="text-xl">
          <span class="font-bold">Apellido: </span> {{ data.last_name }}</span
        >
      </div>

      <div>
        <span class="text-xl">
          <span class="font-bold">Estado: </span> {{ data.state }}</span
        >
      </div>

      <div>
        <span class="text-xl">
          <span class="font-bold">Ciudad: </span> {{ data.city }}</span
        >
      </div>

      <div>
        <span class="text-xl">
          <span class="font-bold">Dirreci√≥n: </span> {{ data.address }}</span
        >
      </div>

      <div>
        <span class="text-xl">
          <span class="font-bold">Cod Postal: </span> {{ data.postcode }}</span
        >
      </div>

      <div>
        <span class="text-xl">
          <span class="font-bold">Titulo: </span> {{ data.title }}</span
        >
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="cargando">
  <div class="flex justify-center my-3">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
</ng-container>

</div>
