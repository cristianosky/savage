        <li class="nav-item">

          </a>
          <mat-menu #menu="matMenu" class="border">
            <button mat-menu-item routerLink="/generador" (click)="toggleNavbar()">
              <span>Generador</span>
            </button>
            <button mat-menu-item routerLink="/limpiador" (click)="toggleNavbar()">
              <span>Limpiador</span>
            </button>
            <button mat-menu-item routerLink="/verip" (click)="toggleNavbar()">

            <button mat-menu-item routerLink="/informacion" (click)="toggleNavbar()">

      </ul>
    </div>
